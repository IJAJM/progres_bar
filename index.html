<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Progress</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    .code-container {
      height: 300px;
      overflow: hidden;
      white-space: pre-line;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-2xl bg-gray-900 rounded-xl shadow-lg p-6">
    <div class="mb-4 text-lg font-bold">Progres: <span id="progress-text">0%</span></div>
    <div class="w-full bg-gray-800 rounded-full h-6 overflow-hidden">
      <div id="progress-bar" class="h-full bg-green-500" style="width: 0%; transition: width 0.2s;"></div>
    </div>
  </div>

  <div class="code-container mt-6 w-full max-w-2xl bg-black p-4 rounded-xl border border-green-500 text-sm leading-snug" id="code-output">
  </div>

  <script>
    const codeOutput = document.getElementById('code-output');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    const fakeCodeLines = `
// Inisialisasi sistem...
let system = new HackerSystem();

// Mulai enkripsi data
system.encrypt('data_sensitif');

// Mengakses server...
connectToServer('192.168.1.1');

// Memulai serangan brute force
bruteForce('admin', 'password123');

// Mengambil data rahasia
let data = system.download('secret.txt');

// Menghapus jejak
system.cleanLogs();

// Menyelesaikan proses...
exit();

// Done.
`.trim().split('\n');

    let index = 0;

    function updateProgress() {
      if (index < fakeCodeLines.length) {
        const percent = Math.floor((index / fakeCodeLines.length) * 100);
        progressBar.style.width = percent + '%';
        progressText.textContent = percent + '%';

        codeOutput.textContent += fakeCodeLines[index] + '\n';
        codeOutput.scrollTop = codeOutput.scrollHeight;

        index++;
        setTimeout(updateProgress, 400);
      } else {
        progressBar.style.width = '100%';
        progressText.textContent = '100%';
        codeOutput.textContent += '\n// Proses selesai.';
      }
    }

    updateProgress();
  </script>
</body>
</html>
